<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person List</title>
</head>
<body>
    <ul>
        {% for gtperson in gtperson %}
            <li>大于18岁的：{{ gtperson.p_name }}{{ gtperson.p_age }}</li>
        {% endfor %}
        <hr>
        {% for experson in expersons %}
            <li>大于30岁的：{{ experson.p_name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
